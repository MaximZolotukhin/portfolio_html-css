<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tealuxe</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-top-block">
          <div class="logo"><img src="./img/logo.svg" alt="logo" /></div>
          <nav>
            <ul>
              <li><a href="#">Green</a></li>
              <li><a href="#">Black</a></li>
              <li><a href="#">White</a></li>
              <li><a href="#">Oolong</a></li>
              <li><a href="#">Pu-erh</a></li>
            </ul>
          </nav>
          <div class="user-block">
            <a href="#"><img src="./img/bag.svg" alt="cart" class="cart" /></a>
            <a href="#"
              ><img src="./img/user.svg" alt="user-icon" class="log-in"
            /></a>
          </div>
          <div class="search">
            <button type="button">
              <img src="./img/search.svg" alt="" class="search-icon" />
            </button>
          </div>
        </div>
        <div class="header-bottom-block">
          <div class="header-bottom__text-block">
            <h1>A cup of tea is a moment of calm in the chaos of life</h1>
            <p>
              Wide selection of high-quality teas from all over the world,
              carefully curated by tea experts.
            </p>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
